---
auto_start: False

clients:
  buffers:
    always_on_top: False
    enabled: True
    match_syms: False
    parent_scope: " ⇊"
    same_filetype: False
    short_name: "BF"
    weight_adjust: 0

  lsp:
    always_on_top: null
    enabled: True
    resolve_timeout: 0.06
    short_name: "LS"
    weight_adjust: 0.5

  lsp_inline:
    always_on_top: []
    enabled: False
    resolve_timeout: 0.06
    short_name: "IS"
    weight_adjust: 1

  paths:
    always_on_top: False
    enabled: True
    path_seps: []
    preview_lines: 6
    resolution:
      - cwd
      - file
    short_name: "FS"
    weight_adjust: 0

  registers:
    always_on_top: False
    enabled: True
    lines: []
    match_syms: False
    max_yank_size: 8888
    register_scope: " ⇉ "
    short_name: "RS"
    weight_adjust: 0
    words: ["0"]

  snippets:
    always_on_top: False
    enabled: True
    short_name: "SP"
    user_path: null
    warn:
      - missing
      - outdated
    weight_adjust: 0.1

  tabnine:
    always_on_top: False
    enabled: False
    short_name: "T9"
    weight_adjust: -0.1

  tags:
    always_on_top: False
    enabled: True
    parent_scope: " ⇊"
    path_sep: " ⇉ "
    short_name: "TG"
    weight_adjust: 0.1

  third_party:
    always_on_top: null
    enabled: True
    short_name: "3P"
    weight_adjust: 0

  third_party_inline:
    always_on_top: []
    enabled: True
    short_name: "3L"
    weight_adjust: 0

  tmux:
    all_sessions: True
    always_on_top: False
    enabled: True
    match_syms: False
    parent_scope: " ⇊"
    path_sep: " ⇉ "
    short_name: "TX"
    weight_adjust: -0.1

  tree_sitter:
    always_on_top: False
    enabled: True
    path_sep: " ⇊"
    short_name: "TS"
    slow_threshold: 0.168
    weight_adjust: 0.1

completion:
  always: True
  replace_prefix_threshold: 3
  replace_suffix_threshold: 2
  skip_after: []
  smart: True

display:
  ghost_text:
    context:
      - " 〈 "
      - " 〉"
    enabled: True
    highlight_group: Comment

  icons:
    aliases:
      Conditional: Keyword
      Float: Number
      Include: Property
      Label: Keyword
      Member: Property
      Repeat: Keyword
      Structure: Struct
      Type: TypeParameter
    mappings:
      Boolean: ""
      Character: "󱌯"
      Class: ""
      Color: ""
      Constant: ""
      Constructor: ""
      Enum: ""
      EnumMember: ""
      Event: ""
      Field: ""
      File: "󰈔"
      Folder: ""
      Function: "󰊕"
      Interface: ""
      Keyword: ""
      Method: ""
      Module: "󰕳"
      Number: ""
      Operator: "Ψ"
      Parameter: "󰘦"
      Property: ""
      Reference: ""
      Snippet: ""
      String: "󰅳"
      Struct: ""
      Text: ""
      TypeParameter: ""
      Unit: ""
      Value: ""
      Variable: "󰫧"
    mode: long
    spacing: 1

  mark_highlight_group: Pmenu
  mark_applied_notify: True

  preview:
    border: rounded
    enabled: true
    positions:
      east: 4
      north: 1
      south: 2
      west: 3
    resolve_timeout: 0.09
    x_max_len: 88

  pum:
    ellipsis: …
    fast_close: True
    kind_context:
      - " ["
      - "]"
    source_context:
      - "「"
      - "」"

    x_max_len: 66
    x_truncate_len: 12
    y_max_len: 16
    y_ratio: 0.3

  time_fmt: "%Y-%m-%d %H:%M"

  statusline:
    helo: True

keymap:
  bigger_preview: <c-k>
  eval_snips: null
  jump_to_mark: <c-h>
  manual_complete: <c-space>
  manual_complete_insertion_only: False
  pre_select: False
  recommended: True
  repeat: null

limits:
  completion_auto_timeout: 0.266
  completion_manual_timeout: 0.966

  download_retries: 6
  download_timeout: 66.0

  idle_timeout: 1.88
  tokenization_limit: 999

match:
  exact_matches: 2
  fuzzy_cutoff: 0.6
  look_ahead: 2
  max_results: 33
  unifying_chars:
    - "_"
    - "-"

weights:
  edit_distance: 1.5
  prefix_matches: 2.0
  proximity: 0.5
  recency: 1.0

xdg: False
